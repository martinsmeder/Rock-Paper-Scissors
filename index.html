<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <header>
        <h1>MAN VS COMPUTER</h1>
    </header>
    <main>
        <h2>THE FUTURE OF HUMANITY IS IN YOUR HANDS</h2>
        <h3>FIRST TO 5 WINS</h3>
        <h3>CHOOSE YOUR WEAPON</h3>

        <div id="buttons">
            <button id="rock">
                <img src="images/cave-painting.png" alt="ROCK">
            </button>

            <button id="paper">
                <img src="images/paper-bag.png" alt="PAPER">
            </button>

            <button id="scissors">
                <img src="images/scissors.png" alt="SCISSORS">
            </button>
        </div>

        <div id="container"></div>

        <div id="gameResult"></div>
    </main>
    <footer>
        <a href="https://github.com/martinsmeder/Rock-Paper-Scissors" target="_blank">Coded by: Martin Smeder</a>
    </footer>
</body>
</html>
